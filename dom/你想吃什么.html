</div>

	<script>

	i=0;
		btn1.onclick=function () {
			tt=setInterval(change,30);
		}
		function change(){
			var arr=["82年拉菲","金丝大虾","波士顿龙虾","紫金虾肉卷","紫薯蓝莓芝多士","帝王蟹",

				i=0;
				btn1.disabled=true;
				btn1.style.color='black';
			}
		}
		btn2.onclick = function(){

	clearInterval(tt);
		btn1.disabled=false;

}
